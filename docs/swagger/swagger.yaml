basePath: /api/
definitions:
  models.LoginPayload:
    properties:
      password:
        example: password123
        type: string
      username:
        example: sankamille
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponsePayload:
    properties:
      message:
        type: string
      refresh-token:
        type: string
      success:
        type: boolean
      token:
        type: string
    required:
    - message
    - refresh-token
    - success
    - token
    type: object
  models.RecoveryPayload:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.RegisterPayload:
    properties:
      email:
        example: luc.brulet@epitech.eu
        type: string
      password:
        example: password123
        type: string
      username:
        example: sankamille
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.ResponsePayload:
    properties:
      message:
        required:
        - message
        type: object
      success:
        type: boolean
    required:
    - success
    type: object
  models.User:
    properties:
      admin:
        type: boolean
      email:
        type: string
      id:
        type: string
      username:
        type: string
      verified:
        type: boolean
    required:
    - email
    - username
    type: object
  models.UserUpdateSWAGGER:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: luc.brulet@epitech.eu
    name: Luc Brulet
    url: https://www.linkedin.com/in/luc-brulet/
  description: This is a sample golang server.
  license: {}
  title: APINIT-GO
  version: "1.0"
paths:
  /auth/confirm-account:
    get:
      consumes:
      - application/json
      operationId: get-string-by-int
      parameters:
      - description: token of the user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "301":
          description: Moved Permanently
          schema:
            type: Redirect
      summary: confirm user's email
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Here an exemple of the body
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.LoginPayload'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: You are logged in.
          schema:
            $ref: '#/definitions/models.LoginResponsePayload'
            type: object
        "400":
          description: Bad request.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
        "404":
          description: Username or password invalid.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
        "409":
          description: Account is not verified.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
      summary: Logs user into the system
      tags:
      - auth
  /auth/recovery:
    post:
      consumes:
      - application/json
      parameters:
      - description: Here an exemple of the body
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.RecoveryPayload'
          type: object
      produces:
      - application/json
      responses:
        "301":
          description: Moved Permanently
          schema:
            type: Redirect
      summary: password recovery
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Here an exemple of the body
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.RegisterPayload'
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Account created.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
        "400":
          description: Bad request.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
        "409":
          description: Email already exist. or Username already exist.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
        "503":
          description: Database service unavailable. or Hash service unavailable.
          schema:
            $ref: '#/definitions/models.ResponsePayload'
            type: object
      summary: register a user into the system
      tags:
      - auth
  /users/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "503":
          description: Database unvailable.
          schema:
            type: string
      security:
      - BasicAuth: []
      summary: get all users
      tags:
      - admin
  /users/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
            type: object
        "404":
          description: User not found.
          schema:
            type: string
      security:
      - BasicAuth: []
      summary: get user identity
      tags:
      - user
    put:
      consumes:
      - application/json
      parameters:
      - description: Here an exemple of the body
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.UserUpdateSWAGGER'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Success update!
          schema:
            type: string
        "400":
          description: Bad request.
          schema:
            type: string
        "404":
          description: User not found.
          schema:
            type: string
        "409":
          description: Username already exist. or Email already exist
          schema:
            type: string
        "503":
          description: Database unavailable.
          schema:
            type: string
      security:
      - BasicAuth: []
      summary: update a user
      tags:
      - user
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
